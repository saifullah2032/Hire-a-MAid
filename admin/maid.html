    <!-- Main Content -->
    <div class="main-content">
        <header>
            <h1>MAID HIRING MANAGEMENT SYSTEM</h1>
            <div class="admin-profile">
                <img src="user-profile.png" alt="Admin User">
                <span>Admin User</span>
            </div>
        </header>

        <h2 style="text-align: center; margin-top: 20px;">Add Maid</h2>
        <div class="form-container">
            <form id="maidForm">
                <div class="form-group">
                    <label>Maid ID</label>
                    <input type="text" id="maidId" name="maidid" required>
                </div>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label>Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Contact Number</label>
                    <input type="text" id="contactNumber" name="contno" required maxlength="10" pattern="[0-9]+">
                </div>
                <div class="form-group">
                    <label>Experience</label>
                    <input type="text" id="experience" name="experience" required>
                </div>
                <div class="form-group">
                    <label>Maid Picture</label>
                    <input type="file" id="maidPicture" name="pic" required>
                </div>
                <button class="submit-btn" type="submit">Add Maid</button>
            </form>
