<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maid Hiring Form</title>
    <link rel="stylesheet" href="styles2.css">
</head>

<body>
    <!-- Navigation Bar -->
    <header>
        <div class="logo">
            <img src="logo.png" alt="House Maid Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Find a Maid</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="userprofile.html">User Profile</a></li>
                <li><a href="loginpage.html">Login</a></li> <!-- Added Logout Option -->
            </ul>
        </nav>
    </header>

    <!-- Banner Section -->
    <section class="banner">
        <h1>Hiring Form</h1>
    </section>

    <!-- Form Section -->
    <section class="form-container">
        <p class="sub-heading">Post Requirement Here</p>

        <form action="#" method="POST" id="hiring-form">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="contact">Contact Number:</label>
            <input type="tel" id="contact" placeholder="Enter your contact number" required>

            <label for="address">Address to be hired:</label>
            <textarea id="address" placeholder="Enter your Address" required></textarea>

            <label for="gender">Gender:</label>
            <select id="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter Email" required>

            <label for="service">Select Service:</label>
            <select id="service" required>
                <option value="">Select Service</option>
                <option value="cleaning">Cleaning</option>
                <option value="cooking">Cooking</option>
                <option value="babysitting">Babysitting</option>
            </select>

            <label for="shift_from">Work Shift From:</label>
            <input type="time" id="shift_from" required>

            <label for="shift_to">Work Shift To:</label>
            <input type="time" id="shift_to" required>

            <label for="start_date">Start Date:</label>
            <input type="date" id="start_date" required>

            <label for="notes">Notes:</label>
            <textarea id="notes" placeholder="Enter Some Notes"></textarea>

            <!-- Payment Section -->
            <div class="payment-section">

                <label for="payment_method">Payment Method:</label>
                <select id="payment_method" required>
                    <option value="">Select Payment Method</option>
                    <option value="credit_card">Credit Card</option>
                    <option value="paypal">PayPal</option>
                    <option value="bank_transfer">Bank Transfer</option>
                </select>

                <label for="payment_code">Payment Code:</label>
                <input type="text" id="payment_code" placeholder="Enter your payment code" required>
            </div>

            <button type="submit">SEND</button>
        </form>
    </section>

    <script type="module" src="hiringform.js"></script>
</body>

</html>
