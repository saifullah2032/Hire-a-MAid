<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js"></script>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #6d91ee, #66fa9a);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }

        h2 {
            font-size: 2em;
            color: #47f1c9;
            margin-bottom: 20px;
        }

        select, input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border-radius: 6px;
            border: 2px solid #47f1c9;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        select:focus, input[type="text"]:focus, input[type="password"]:focus {
            border-color: #62faa2;
            outline: none;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #ff7e5f;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #feb47b;
        }

        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 10px;
        }

        /* Google Sign-In Button */
        .google-btn {
            background-color: #db4437;
            margin-top: 10px;
            font-weight: bold;
        }

        .google-btn:hover {
            background-color: #c1351d;
        }

        /* Small Devices */
        @media (max-width: 480px) {
            .login-container {
                width: 90%;
                padding: 20px;
            }

            h2 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
     <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <!-- Role selection at the top -->
            <select id="role" required>
                <option value="">Select Role</option>
                <option value="Admin">Admin</option>
                <option value="user">User</option>
            </select>
            
            <!-- Username and password fields (initially disabled) -->
            <input type="text" id="username" placeholder="Username" required disabled>
            <input type="password" id="password" placeholder="Password" required disabled>
            
            <button type="submit" disabled>Login</button>
        </form>
        <p class="error" id="error-message"></p>
          <!-- Signup Link -->
          <p>Don't have an account? <a href="signup.html" style="color: rgb(6, 23, 23);">Sign-up</a></p>
    </div>
    <script type="module" src="login.js">
      
    </script>
</body>
</html>
