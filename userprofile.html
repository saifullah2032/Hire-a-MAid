<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details & Booked Maids</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            text-align: center;
        }
        .user-details, .maids-list {
            margin-bottom: 20px;
        }
        .maid {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .maid:last-child {
            border-bottom: none;
        }
        .home-btn {
            display: inline-block;
            padding: 10px 15px;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .home-btn:hover {
            background-color: #0056b3;
        }  /* Table Container */
        .table-container { background: white; padding: 20px; border-radius: 10px; margin-top: 20px; box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1); }

        /* Table */
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { padding: 12px; border: 1px solid #ddd; text-align: left; }
        th { background: #007bff; color: white; }
        tr:nth-child(even) { background: #f9f9f9; }
        tr:hover { background: #f1f1f1; }
 /* Buttons */
 .btn { padding: 8px 12px; color: white; border-radius: 5px; text-decoration: none; font-size: 14px; font-weight: bold; }
        .btn-primary { background: #007bff; }
        .btn-primary:hover { background: #0056b3; }

        /* Back Button */
        .back-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 15px;
            background: #007bff;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            width: 220px;
            transition: background 0.3s ease;
        }
        .back-btn:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h2>User Details</h2>
        <div class="user-details">
            <h2>User Profile</h2>
            <p><strong>Name:</strong> <span id="name"></span></p>
            <p><strong>Age:</strong> <span id="age"></span></p>
            <p><strong>Email:</strong> <span id="email"></span></p>
            <button id="logout">Logout</button>        </div>
        <h2>Booked Maids</h2>
        <div class="table-container">
            <h2>All Requests</h2>
            <table>
                <thead>
                    <tr>
                        <th>Booking ID</th>
                        <th>Name</th>
                        <th>Mobile</th>
                        <th>Email</th>
                        <th>Date</th>
                        <th>Status</th>
                        <th>Assign To</th>
                        <th>Action</th>
                        <th>Change Status</th> <!-- New Column for Update Button -->
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be inserted dynamically here -->
                </tbody>
            </table>
        </div>
        <a href="index.html" class="home-btn">Go Back to Home</a>
    </div>
    <script type="module" src="userprofile.js">
    </script>
</body>
</html>
