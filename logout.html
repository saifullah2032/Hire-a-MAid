<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #6d91ee, #66fa9a); /* Colorful gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .logout-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }

        h2 {
            font-size: 2em;
            color: #47f1c9;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            color: #333;
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #ff7e5f;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #feb47b; /* Button hover effect */
        }

        /* Small Devices */
        @media (max-width: 480px) {
            .logout-container {
                width: 90%;
                padding: 20px;
            }

            h2 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <h2>Logged Out</h2>
        <p>You have been logged out successfully.</p>
        <button onclick="redirectToLogin()">Login Again</button>
    </div>

    <script>
        function redirectToLogin() {
            window.location.href = "loginpage.html"; // Change to the actual login page URL
        }
    </script>
</body>
</html>
